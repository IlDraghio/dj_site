<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
    
    {% block title %}
        Warning: Missing title
    {% endblock title %}
        
    </title>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'about' %}">About</a> |
        {% if user.is_authenticated %}
        <a href="{% url 'dataset' %}">Dataset</a> |
        <a href="{% url 'new_data' %}">Add data</a> |
        <a href="{% url 'preprocessed_data' %}">Preprocessed Data</a> |
        <a href="{% url 'ml' %}">ML</a> |
        <a href="{% url 'prediction' %}">Prediction</a> |
        <form action = "{% url 'logout' %}" method = "post">
            {% csrf_token %}
            <button class=nav-button>logout</button>   
        </form>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
            

    </nav>
    <main>
        
        {% block content %}
            
        {% endblock content %}
            
    </main>
</body>
</html>
